    <!-- Scroll Animations Script -->
    <script>
        // Simple scroll animation handler
        const initScrollAnimations = function() {
            const scrollElements = document.querySelectorAll('[data-scroll]');
            
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observerCallback = function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('scroll-animated');
                    }
                });
            };

            const observer = new IntersectionObserver(observerCallback, observerOptions);

            scrollElements.forEach(element => {
                observer.observe(element);
            });

            // Make elements visible immediately if already in viewport
            scrollElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const isInViewport = rect.top >= 0 && rect.top <= window.innerHeight;
                if (isInViewport) {
                    element.classList.add('scroll-animated');
                }
            });
        };

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initScrollAnimations);
    </script>
